<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav role="navigation"><a href="dashboard.html">Home</a></nav>
  <main role="main">
    
    <header>
      <h2>Sign Up</h2>
    </header>
    
    <section>
      <form>
        <label htmlFor="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name">
        <label htmlFor="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name">
        <label htmlFor="screen-name">Screen Name (public):</label>
        <input type="text" name="screen-name" id="screen-name">
        <label htmlFor="location">Location:</label>
        <input type="text" name="location" id="location">
        <label htmlFor="username">Username (for login):</label>
        <input type="text" name="username" id="username">
        <label htmlFor="password">Password:</label>
        <input type="text" name="password" id="password">
      </form>
      <a href="add-interests.html"><button>Submit</button></a>
    </section>

  </main>
  <footer role="content-info">Footer</footer>
</body>
</html>
