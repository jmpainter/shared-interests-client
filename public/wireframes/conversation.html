<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conversation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav role="navigation"><a href="dashboard.html">Home</a></nav>

  <main role="main">
    
    <header>
      <h1>Conversation</h1>
    </header>
    
    <section>
      <h2 class="user-name">rose2</h2>
      <p>Oakland, CA</p>
      <p>Shared Interest: Gardening</p>
    </section>

    <section>
      <p>You: Hi, Rose, I'm also really interested in Gardening and currently growing tomatoes.</p>
      <p>rose2: What do you think of Gardenias? I'm having great luck with them this year!</p>
    </section>

    <section>
      <h2>Reply:</h2>
      <form>
        <label htmlFor="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </form>
      <a href="dashboard.html"><button>Send</button></a>
    </section>

    <section>
      <button>Delete Thread</button><br />
      <button>Block This Person</button>
    </section>

  </main>
  <footer role="content-info">Footer</footer>
</body>
</html>
